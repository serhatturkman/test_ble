# Enable console logging
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_DEVICE_NAME="BLE_Gateway"
CONFIG_BT_MAX_CONN=10

# Enable stack protection (optional, but prevents crashes)
CONFIG_STACK_SENTINEL=y
CONFIG_MAIN_STACK_SIZE=2048
